<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Rounded Hexagon Clip Path -->
    <defs>
        <clipPath id="rounded-hex">
            <path d="M50 5 L90 27 L90 73 L50 95 L10 73 L10 27 Z" />
        </clipPath>
    </defs>

    <!-- Group with Clip Path applied -->
    <g clip-path="url(#rounded-hex)">
        <!-- Background/Base (White) -->
        <rect width="100" height="100" fill="white"/>

        <!-- Slice 1: Left (Light Blue) -->
        <!-- Polygon covering the left side -->
        <path d="M-10 0 L60 0 L30 100 L-10 100 Z" fill="#A8D8FF"/>

        <!-- Gap 1 -->
        <path d="M60 0 L65 0 L35 100 L30 100 Z" fill="white"/>

        <!-- Slice 2: Middle (Medium Blue) -->
        <path d="M65 0 L95 0 L65 100 L35 100 Z" fill="#5DADEC"/>

        <!-- Gap 2 -->
        <path d="M95 0 L100 0 L70 100 L65 100 Z" fill="white"/>

        <!-- Slice 3: Right (Dark Blue/Greyish) -->
        <path d="M100 0 L150 0 L150 100 L70 100 Z" fill="#7DA6C9"/>
    </g>
</svg>